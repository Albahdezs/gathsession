<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gathsession</title>
  </head>
  <body>
    <header>
      <img src="./public/Logo.svg" alt="Logo" />
      <nav class="header__nav">
        <ul>
          <li>
            <a href="#">Home <span></span></a>
          </li>
          <li>
            <a href="#">Features <span></span></a>
          </li>
          <li>
            <a href="#">Blog <span></span></a>
          </li>
          <li>
            <a href="#">Contact <span></span></a>
          </li>
          <li>
            <a href="#">About Us <span></span></a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__content">
        <h1>Build your best community starting from <em>here</em>.</h1>
        <p>
          Meet and communicate with the best people to run projects, events or
          other activities in a more effective and fun way
        </p>
        <div class="hero__cta">
          <button class="hero__cta__btn-started">Get Started</button>
          <button class="hero__cta__btn-learn">
            <a href="#">Learn More</a> <img src="./public/arrow.svg" alt="" />
          </button>
        </div>

        <aside class="header__features">
          <div class="feature">
            <img src="./public/build-community.svg" alt="" />
            <h3>Build Community</h3>
          </div>
          <div class="feature">
            <img src="./public/share-events.svg" alt="" />
            <h3>Share Events</h3>
          </div>
          <div class="feature">
            <img src="./public/get-information.svg" alt="" />
            <h3>Get Information</h3>
          </div>
        </aside>
      </div>

      <div class="hero__images">
        <div class="images-container">
          <div class="circle morado">
            <img src="./public/morado.png" alt="Morado" />
          </div>
          <div class="circle cian">
            <img src="./public/cian.png" alt="Cian" />
          </div>
          <div class="circle amarillo">
            <img src="./public/amarillo.png" alt="Amarillo" />
          </div>
          <div class="circle rosa">
            <img src="./public/rosa.png" alt="Rosa" />
          </div>
          <div class="circle naranja">
            <img src="./public/naranja.png" alt="Naranja" class="naranja" />
          </div>
        </div>
      </div>
      <div class="background-ellipses">
        <img src="./public/ellipse.png" alt="" />
        <img src="./public/ellipse.png" alt="" />
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
